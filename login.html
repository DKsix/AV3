<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="luma2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login/Cadastro</title>
</head>
<body>
    <section class="containerpai">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <i class="fa-solid fa-lock"></i>
                    <h2>Já tem uma conta?</h2>
                    <p>Informe seus dados abaixo para acessá-lá</p>
                    <div class="inputbox">
                        <input type="email" required class="search-text">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox" id="senha">
                        <input type="password" required class="search-text">
                        <label for="">Senha</label>
                    </div>
                    <div classs="lembrar">
                            <label for="" class="remember"><input type="checkbox" id="">Lembrar meus Dados</label>
                    </div>
                    <button id="Login">Acessar Conta</button>    
                </form>
            </div>
        </div>
        <aside>
            <div class="containerpai">
                <div class="container">
                    <form action="">
                    <i class="fa-solid fa-user-plus fa-flip-horizontal"></i>
                    <h2>Novo Cliente</h2>
                    <p>Criar uma conta é fácil! Informe seus dados e uma senha para aproveitar todos os beneficios de ter uma conta.</p>
                    <button id="Cadastrar">Cadastre-se</button>
                </form>
                </div>
            </div>
        </aside>
    </section>
</body>
</html>
